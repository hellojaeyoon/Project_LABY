{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Sign Up</h1>

    <form method="POST" action="{% url 'accounts:signup' %}">
        {% csrf_token %}
        Username:
        <br>
        <input type="text" name="username">
        <br>
        Password:
        <br>
        <input type="password" name="password1">
        <br>
        Confirm Password:
        <br>
        <input type="password" name="password2">
        <br><br>
        <input type="submit" class="btn btn-primary" value="sign up">
    </form>
</div>
{% endblock content %}
